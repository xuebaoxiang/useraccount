<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>注册</title>
  <link rel="stylesheet" href="./register.css">
</head>
<body>
<div class="box">
  <label for="name">用户名</label>
  <input type="text" id="name">
  <div class="ts" id="namets"></div>
  <br>
  <label for="phone">手机号</label>
  <input type="text" id="phone">
  <div class="ts" id="phonets"></div>
  <br>
  <label for="pass">密码</label>
  <input type="password" id="pass" class="lp"> 
  <div class="ts" id="passts"></div>
  <br>
  <label for="test">验证码</label>
  <input type="text" id="test" class="te">
  <input type="button" id="give" class="req" value="获取验证码">
  <div class="ts" id="testts"></div>
  <br>
  <input class="btn"  type="button" id="register" value="注册">
</div>
<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="./register.js"></script>
</body>
</html>
